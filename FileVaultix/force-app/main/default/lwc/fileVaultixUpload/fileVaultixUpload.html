<template>
  <!-- Custom Toast Component -->
  <c-custom-toast></c-custom-toast>

  <div class="vaultix-container">
    <!-- Main Upload Area -->
    <template if:true={showMainUploadPage}>
      <div class="vaultix-main">
        <div class="vaultix-center">
          <!-- Logo and Upload Area -->
          <div class={uploadBoxClass} if:false={fileReadyToShare}
              ondragover={handleDragOver}
              ondragleave={handleDragLeave}
              ondrop={handleDrop}
              onclick={handleFileUploadClick}>
            <div class="upload-icon-container">
              <img src={fileVaultixLogo} alt="FileVaultix Logo" class="vaultix-logo" />
              <div class="upload-overlay">
                <div class="upload-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="upload-arrow">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                  </svg>
                </div>
              </div>
            </div>
            <input type="file" class="file-input" multiple onchange={handleFileChange} aria-label="Upload files" />
          </div>

          <!-- Title and Description -->
          <h1 class="vaultix-title">FileVaultix</h1>
          <p class="vaultix-subtitle">Secure peer-to-peer file transfers in your browser</p>
          
          <!-- Upload Button or File Sharing Details -->
          <template if:false={fileReadyToShare}>
            <button class="vaultix-upload-btn" onclick={handleFileUploadClick}>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              <span>
                <template if:true={hasFilesSelected}>{fileCountText} â€¢ {combinedFileSizeText}</template>
                <template if:false={hasFilesSelected}>Select or drop files</template>
              </span>
            </button>
          </template>

          <!-- Inline File Sharing Details (replaces popup) -->
          <template if:true={fileReadyToShare}>
            <div class="file-sharing-details">
              <!-- File Info Card -->
              <div class="file-info-card">
                <div class="file-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                  </svg>
                </div>
                <div class="file-details">
                  <template if:true={hasFilesInList}>
                    <div class="file-name" title={fileCountText}>{fileCountText}</div>
                    <div class="file-meta">
                      <span class="file-type">{fileType}</span>
                      <span class="file-size">{combinedFileSizeText}</span>
                    </div>
                  </template>
                  <template if:false={hasFilesInList}>
                    <div class="file-name" title={fileName}>{fileName}</div>
                    <div class="file-meta">
                      <span class="file-type">{fileType}</span>
                      <span class="file-size">{fileSize}</span>
                    </div>
                  </template>
                </div>
              </div>
              
              <!-- Connection Status with Animation -->
              <div class={connectionStatusClass}>
                <div class="status-indicator"></div>
                <span class="status-text">{connectionStatusText}</span>
                
                <!-- Transfer Progress -->
                <template if:true={transferInProgress}>
                  <div class="transfer-progress">
                    <div class="progress-bar">
                      <div class="progress-fill" style={progressStyle}></div>
                    </div>
                    <span class="progress-text">{transferProgress}%</span>
                  </div>
                </template>
              </div>
              
              <!-- Peer Information (when connected) -->
              <template if:true={showAccessDetails}>
                <div class="access-details">
                  <h3 class="access-title">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                      <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <span>File Accessed By</span>
                  </h3>
                  <ul class="access-list">
                    <li>
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                      </svg>
                      <span>{fileAccessDetails.browser}</span>
                    </li>
                    <li>
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                      </svg>
                      <span>{fileAccessDetails.location}</span>
                    </li>
                    <li>
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                      </svg>
                      <span>{fileAccessDetails.time}</span>
                    </li>
                  </ul>
                </div>
              </template>
              
              <!-- Access Token and QR Code -->
              <div class="sharing-section">
                <div class="qr-section">
                  <div class="qr-code">
                    <img src={qrCodeUrl} alt="QR Code for file access" />
                  </div>
                  <div class="qr-label">Scan to access</div>
                </div>
                
                <div class="links-section">
                  <!-- Token Copy Field -->
                  <div class="copy-field">
                    <label for="accessToken">Access Token</label>
                    <div class="input-with-button">
                      <input id="accessToken" type="text" readonly value={accessToken} aria-label="Access Token" />
                      <button onclick={copyToken} class="copy-btn" aria-label="Copy Token">
                        <template if:true={isTokenCopied}>
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-check">
                            <polyline points="20 6 9 17 4 12"></polyline>
                          </svg>
                        </template>
                        <template if:false={isTokenCopied}>
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-copy">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                          </svg>
                        </template>
                      </button>
                    </div>
                  </div>
                  
                  <!-- URL Copy Field -->
                  <div class="copy-field">
                    <label for="fileUrl">File URL</label>
                    <div class="input-with-button">
                      <input id="fileUrl" type="text" readonly value={fileUrl} aria-label="File URL" />
                      <button onclick={copyUrl} class="copy-btn" aria-label="Copy URL">
                        <template if:true={isUrlCopied}>
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-check">
                            <polyline points="20 6 9 17 4 12"></polyline>
                          </svg>
                        </template>
                        <template if:false={isUrlCopied}>
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-copy">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                          </svg>
                        </template>
                      </button>
                    </div>
                  </div>
                  
                  <!-- Direct Access Link -->
                  <div class="direct-access">
                    <p>To access the files without using the above URL, <a href="/download" class="direct-link">click here</a></p>
                  </div>
                </div>
              </div>
              
              <!-- File List with Icons and Sizes -->
              <div class="file-list-container">
                <h3 class="file-list-title">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                  </svg>
                  <span>Files Ready to Share</span>
                </h3>
                <ul class="file-list">
                  <template for:each={fileNameList} for:item="fileItem">
                    <li key={fileItem.id} class="file-list-item">
                      <svg class="file-list-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <template if:true={fileItem.isImage}>
                          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                          <circle cx="8.5" cy="8.5" r="1.5"></circle>
                          <polyline points="21 15 16 10 5 21"></polyline>
                        </template>
                        <template if:true={fileItem.isDocument}>
                          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                          <polyline points="14 2 14 8 20 8"></polyline>
                          <line x1="16" y1="13" x2="8" y2="13"></line>
                          <line x1="16" y1="17" x2="8" y2="17"></line>
                        </template>
                        <template if:true={fileItem.isArchive}>
                          <path d="M21 8v13H3V8"></path>
                          <path d="M1 3h22v5H1z"></path>
                          <path d="M10 12h4"></path>
                        </template>
                        <template if:true={fileItem.isAudio}>
                          <circle cx="12" cy="12" r="10"></circle>
                          <circle cx="12" cy="12" r="4"></circle>
                          <line x1="12" y1="8" x2="12" y2="16"></line>
                        </template>
                        <template if:true={fileItem.isVideo}>
                          <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                          <line x1="10" y1="8" x2="14" y2="12"></line>
                          <line x1="14" y1="8" x2="10" y2="12"></line>
                        </template>
                        <template if:true={fileItem.isDefault}>
                          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                          <polyline points="14 2 14 8 20 8"></polyline>
                        </template>
                      </svg>
                      <div class="file-list-details">
                        <span class="file-list-name">{fileItem.name}</span>
                        <div class="file-list-meta">
                          <span class="file-list-type">{fileItem.type}</span>
                          <span class="file-list-size">{fileItem.size}</span>
                        </div>
                      </div>
                    </li>
                  </template>
                </ul>
              </div>
              
              <!-- Upload Success Notification -->
              <template if:true={showUploadSuccess}>
                <div class="success-message">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                  </svg>
                  <span>File uploaded and Ready for download!</span>
                </div>
              </template>
              
              <!-- Browser Compatibility Warning (New) -->
              <template if:true={showBrowserWarning}>
                <div class="browser-compatibility">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                  </svg>
                  <span>{browserWarningText}</span>
                </div>
              </template>
              
              <!-- Stay on page message -->
              <div class="warning-message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="8" x2="12" y2="12"></line>
                  <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span>Stay on this page until your peer accesses the files.</span>
              </div>
              
              <!-- Action Buttons -->
              <div class="action-buttons">
                <button class="delete-btn" onclick={handleDeleteFile}>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                  </svg>
                  <span>Delete Files</span>
                </button>
                <button class="secondary-btn" onclick={stopSharing}>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                  </svg>
                  <span>Stop Sharing</span>
                </button>
              </div>
            </div>
          </template>
          
          <!-- Terms Link -->
          <div class="vaultix-terms">
            By selecting files, you agree to our &nbsp;
            <button class="terms-link" onclick={showPrivacyPopup}>terms and conditions</button>
          </div>
        </div>

        <!-- Footer -->
        <footer class="vaultix-footer">
          <div class="footer-content">
            <p>Â© 2025 FileVaultix. All rights reserved.</p>
            <div class="footer-credit">
              Designed &amp; developed by &nbsp;
              <a href="https://saurabhpatil.netlify.app/" target="_blank" rel="noopener" class="footer-link">Saurabh Patil</a>
            </div>
          </div>
        </footer>
      </div>
    </template>

    <!-- Status Page (shown after connection is established) -->
    <template if:true={showStatusPage}>
      <div class="vaultix-main">
        <div class="vaultix-center">
          <!-- Logo -->
          <div class="vaultix-logo-container status-page-logo">
            <img src={fileVaultixLogo} alt="FileVaultix Logo" class="vaultix-logo" />
          </div>
          
          <!-- Title -->
          <h1 class="vaultix-title">FileVaultix</h1>
          <p class="vaultix-subtitle">File Sharing Status</p>
          
          <!-- File Info Card -->
          <div class="file-info-card">
            <div class="file-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
              </svg>
            </div>
            <div class="file-details">
              <template if:true={hasFilesInList}>
                <div class="file-name" title={fileCountText}>{fileCountText}</div>
                <div class="file-meta">
                  <span class="file-type">{fileType}</span>
                  <span class="file-size">{combinedFileSizeText}</span>
                </div>
              </template>
              <template if:false={hasFilesInList}>
                <div class="file-name" title={fileName}>{fileName}</div>
                <div class="file-meta">
                  <span class="file-type">{fileType}</span>
                  <span class="file-size">{fileSize}</span>
                </div>
              </template>
            </div>
          </div>
          
          <!-- Download Status -->
          <div class={downloadStatusClass}>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="status-icon">
              <template if:true={downloadComplete}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </template>
              <template if:false={downloadComplete}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </template>
            </svg>
            <span class="downlaod-status-text">{downloadStatusText}</span>
          </div>
          
          <!-- File List with Icons and Sizes -->
          <div class="file-list-container">
            <h3 class="file-list-title">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
              </svg>
              <span>
                <template if:true={connectionStatus}>
                  <template if:true={fileAccessed}>
                    <template if:true={downloadComplete}>
                      Files Downloaded
                    </template>
                    <template if:false={downloadComplete}>
                      Files Being Transferred
                    </template>
                  </template>
                  <template if:false={fileAccessed}>
                    Files Ready to Share
                  </template>
                </template>
                <template if:false={connectionStatus}>
                  File sharing has been stopped
                </template>
              </span>
            </h3>
            <ul class="file-list">
              <template if:true={connectionStatus}>
                <template for:each={fileNameList} for:item="fileItem">
                  <li key={fileItem.id} class="file-list-item">
                    <svg class="file-list-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <template if:true={fileItem.isImage}>
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                      </template>
                      <template if:true={fileItem.isDocument}>
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                      </template>
                      <template if:true={fileItem.isArchive}>
                        <path d="M21 8v13H3V8"></path>
                        <path d="M1 3h22v5H1z"></path>
                        <path d="M10 12h4"></path>
                      </template>
                      <template if:true={fileItem.isAudio}>
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="4"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                      </template>
                      <template if:true={fileItem.isVideo}>
                        <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                        <line x1="10" y1="8" x2="14" y2="12"></line>
                        <line x1="14" y1="8" x2="10" y2="12"></line>
                      </template>
                      <template if:true={fileItem.isDefault}>
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                      </template>
                    </svg>
                    <div class="file-list-details">
                      <span class="file-list-name">{fileItem.name}</span>
                      <div class="file-list-meta">
                        <span class="file-list-type">{fileItem.type}</span>
                        <span class="file-list-size">{fileItem.size}</span>
                        <span class="file-progress-small">{fileItem.progress}%</span>
                      </div>
                    </div>
                  </li>
                </template>
              </template>
              <template if:false={connectionStatus}>
                <li class="file-list-item file-list-stopped">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="file-list-icon-stopped">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                  </svg>
                  <span class="file-list-name">File sharing has been stopped</span>
                </li>
              </template>
            </ul>
          </div>
          
          <!-- File Access Details -->
          <template if:true={showAccessDetails}>
            <div class="access-details">
              <h3 class="access-title">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                  <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <span>File Accessed By</span>
              </h3>
              <ul class="access-list">
                <li>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>

    <!-- CONFIRMATION POPUP -->
    <template if:true={showConfirm}>

              <div class="file-details">
                <template if:true={hasFilesSelected}>
                  <div class="file-name" title={fileCountText}>{fileCountText} â€¢ {combinedFileSizeText}</div>

                    <template for:each={fileNameList} for:item="fileItem">

                        <span class="file-size-small">({fileItem.size})</span>

                  </div>

                <template if:false={hasFilesSelected}>
                  <div class="file-name" title={fileName}>{fileName}</div>
                  <div class="file-meta">
                    <span class="file-type">{fileType}</span>
                    <span class="file-size">{fileSize}</span>
                  </div>
                </template>
              </div>
            </div>
            
            <!-- Password Field -->
            <div class="password-section">
              <div class="input-label-group">
                <label for="passwordInput">Password Protection (Optional)</label>
                <div class="tooltip-container">
                  <button 
                    class="help-icon" 
                    data-tooltip="password-help" 
                    onmouseenter={showHelpTooltip} 
                    onmouseleave={hideTooltip}
                    aria-label="Password help">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <circle cx="12" cy="12" r="10"></circle>
                      <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                      <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                  </button>
                  <div class={passwordTooltipClass}>
                    Anyone with the link and password can access these files
                  </div>
                </div>
              </div>
              <div class="password-input-container">
                <input 
                  id="passwordInput" 
                  class="password-input" 
                  type={passwordInputType}
                  placeholder={passwordPlaceholder}
                  value={password} 
                  oninput={handlePasswordChange} 
                  aria-describedby="password-help" />
                <button class="password-eye-btn" type="button" onclick={togglePasswordVisibility} aria-label={passwordAriaLabel}>
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                    <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                    <template if:true={showPassword}>

                  </svg>
                </button>
                <div class="password-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                </div>
              </div>
            </div>
            
            <!-- Single-use Toggle -->
            <div class="toggle-section">
              <label class="toggle-container">
                <input type="checkbox" checked={singleUseOnly} onchange={handleSingleUseToggle} />
                <span class="toggle-slider"></span>
                <span class="toggle-label">Single-use download (file access will stop after first download)</span>

            </div>

                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              <span>Files self-destruct when session ends.</span>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
              <button class="secondary-btn" onclick={closeConfirm}>
                <span>Cancel</span>
              </button>
              <button class="primary-btn" onclick={startUpload}>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span>Start Upload</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>
